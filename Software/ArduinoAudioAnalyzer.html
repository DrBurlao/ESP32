<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Melodía para Arduino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #audioFileInput {
            margin-bottom: 10px;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #arduinoCode {
            white-space: pre-wrap;
            margin-top: 30px;
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            font-family: Courier, monospace;
            overflow-x: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            width: 80%;
            max-width: 600px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Generador de Melodía para Arduino</h1>
    
    <div id="controls">
        <input type="file" id="audioFileInput" accept="audio/mp3, audio/wav">
        <button id="startButton">Iniciar Detección</button>
        <button id="stopButton" disabled>Detener Detección</button>
        <button id="playButton" disabled>Reproducir Melodía</button>
        <button id="resetButton">Restablecer</button>
    </div>

    <h2>Código para Arduino</h2>
    <div id="arduinoCode">Esperando secuencia...</div>
    
    <h2>Previsualización de la Melodía Detectada</h2>
    <div id="output">Esperando audio...</div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        analyser.smoothingTimeConstant = 0.8;
        analyser.minDecibels = -45;
        analyser.maxDecibels = -10;

        const arduinoNoteFrequencies = {
            'C0': 16.35, 'C#0': 17.32, 'D0': 18.35, 'D#0': 19.45, 'E0': 20.60, 'F0': 21.83, 'F#0': 23.12, 'G0': 24.50, 'G#0': 25.96, 'A0': 27.50, 'A#0': 29.14, 'B0': 30.87,
            'C1': 32.70, 'C#1': 34.65, 'D1': 36.71, 'D#1': 38.89, 'E1': 41.20, 'F1': 43.65, 'F#1': 46.25, 'G1': 49.00, 'G#1': 51.91, 'A1': 55.00, 'A#1': 58.27, 'B1': 61.74,
            'C2': 65.41, 'C#2': 69.30, 'D2': 73.42, 'D#2': 77.78, 'E2': 82.41, 'F2': 87.31, 'F#2': 92.50, 'G2': 98.00, 'G#2': 103.83, 'A2': 110.00, 'A#2': 116.54, 'B2': 123.47,
            'C3': 130.81, 'C#3': 138.59, 'D3': 146.83, 'D#3': 155.56, 'E3': 164.81, 'F3': 174.61, 'F#3': 185.00, 'G3': 196.00, 'G#3': 207.65, 'A3': 220.00, 'A#3': 233.08, 'B3': 246.94,
            'C4': 261.63, 'C#4': 277.18, 'D4': 293.66, 'D#4': 311.13, 'E4': 329.63, 'F4': 349.23, 'F#4': 369.99, 'G4': 392.00, 'G#4': 415.30, 'A4': 440.00, 'A#4': 466.16, 'B4': 493.88,
            'C5': 523.25, 'C#5': 554.37, 'D5': 587.33, 'D#5': 622.25, 'E5': 659.26, 'F5': 698.46, 'F#5': 739.99, 'G5': 783.99, 'G#5': 830.61, 'A5': 880.00, 'A#5': 932.33, 'B5': 987.77,
            'C6': 1046.50, 'C#6': 1108.73, 'D6': 1174.66, 'D#6': 1244.51, 'E6': 1318.51, 'F6': 1396.91, 'F#6': 1479.98, 'G6': 1567.98, 'G#6': 1661.22, 'A6': 1760.00, 'A#6': 1864.66, 'B6': 1975.53
        };

        let melody = [];
        let times = [];
        let isGeneratingCode = false;
        let previousTime = Date.now();

        const audioFileInput = document.getElementById('audioFileInput');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const playButton = document.getElementById('playButton');
        const resetButton = document.getElementById('resetButton');
        const arduinoCode = document.getElementById('arduinoCode');
        const output = document.getElementById('output');

        startButton.addEventListener('click', () => {
            startDetection();
            startButton.disabled = true;
            stopButton.disabled = false;
            playButton.disabled = true;
        });

        stopButton.addEventListener('click', () => {
            isGeneratingCode = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            playButton.disabled = false;
        });

        resetButton.addEventListener('click', () => {
            melody = [];
            times = [];
            arduinoCode.textContent = 'Esperando secuencia...';
            startButton.disabled = false;
            stopButton.disabled = true;
            playButton.disabled = true;
            output.textContent = 'Esperando audio...';
        });

        function startDetection() {
            isGeneratingCode = true;
            melody = [];
            times = [];
            output.textContent = 'Analizando...';

            const fileReader = new FileReader();
            fileReader.onload = function(event) {
                audioContext.decodeAudioData(event.target.result, function(buffer) {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    source.start();
                    detectMelody();
                });
            };
            fileReader.readAsArrayBuffer(audioFileInput.files[0]);
        }

        function detectMelody() {
            if (!isGeneratingCode) return;

            const frequencyData = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(frequencyData);

            const currentTime = Date.now();
            if (currentTime - previousTime >= 10) {
                previousTime = currentTime;

                let maxIndex = 0;
                let maxValue = 0;
                for (let i = 0; i < frequencyData.length; i++) {
                    if (frequencyData[i] > maxValue) {
                        maxValue = frequencyData[i];
                        maxIndex = i;
                    }
                }

                const frequency = maxIndex * audioContext.sampleRate / analyser.fftSize;
                const closestNote = findClosestNote(frequency);
                if (closestNote) {
                    if (melody.length > 0 && melody[melody.length - 1] === closestNote) {
                        times[times.length - 1] += 10;
                    } else {
                        melody.push(closestNote);
                        times.push(10);
                    }
                    output.textContent = `Notas detectadas: ${melody.join(' - ')}`;
                    generateArduinoCode(melody, times);
                }
            }

            if (isGeneratingCode) {
                requestAnimationFrame(detectMelody);
            }
        }

        function findClosestNote(frequency) {
            let closestNote = '';
            let minDifference = Infinity;
            for (let note in arduinoNoteFrequencies) {
                const diff = Math.abs(frequency - arduinoNoteFrequencies[note]);
                if (diff < minDifference) {
                    minDifference = diff;
                    closestNote = note;
                }
            }
            return closestNote;
        }

        function generateArduinoCode(melody, times) {
            let arduinoCodeString = '#define melody_size ' + melody.length + '\n';
            arduinoCodeString += 'String melody[] = {' + melody.map(note => `"${note}"`).join(', ') + '};\n';
            arduinoCodeString += 'int times[] = {' + times.join(', ') + '};\n';
            arduinoCodeString += `
void setup() {
    for (int i = 0; i < melody_size; i++) {
        if (melody[i] != "") {
            tone(8, convertNoteToFrequency(melody[i]));
            delay(times[i]);
            noTone(8);
        }
    }
}

void loop() {
    // No hace nada
}

int convertNoteToFrequency(String note) {
    return 0;
}`;
            arduinoCode.textContent = arduinoCodeString;
        }

        playButton.addEventListener('click', () => {
            let arduinoMelody = melody.join(',');
            let arduinoTimes = times.join(',');
            if (arduinoMelody) {
                output.textContent = `Reproduciendo melodía: ${arduinoMelody}`;
            }
        });
    </script>
</body>
</html>
