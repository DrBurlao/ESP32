<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD1602 Pattern Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .cell.active {
            background-color: #4e54c8;
            transform: scale(1.1);
        }
        .output {
            margin-top: 20px;
        }
        .output pre {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            white-space: pre-wrap;
        }
        .preview {
            margin-top: 20px;
        }
        .preview-display {
            display: grid;
            grid-template-columns: repeat(5, 20px);
            grid-gap: 2px;
            margin: 10px auto;
        }
        .preview-cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ccc;
            transition: background-color 0.2s;
        }
        .preview-cell.active {
            background-color: #4e54c8;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4e54c8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3b3ea7;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffffff;
            color: #4e54c8;
            border: 2px solid #4e54c8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-toggle:hover {
            background-color: #4e54c8;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
        <h1>LCD1602 Pattern Editor</h1>
        <p>Click on the cells to create your pattern. The bytes for the pattern will be generated below.</p>

        <div class="controls">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" value="8" min="1" max="16">

            <label for="cols">Columns:</label>
            <input type="number" id="cols" value="5" min="1" max="8">

            <button onclick="updateGrid()">Update Grid</button>
            <button onclick="exportConfig()">Export Config</button>
            <input type="file" id="importFile" accept="application/json" style="display:none" onchange="importConfig()">
            <button onclick="document.getElementById('importFile').click()">Import Config</button>
        </div>

        <div class="grid" id="grid"></div>

        <div class="output">
            <h2>Generated Bytes:</h2>
            <pre id="output"></pre>
            <button onclick="copyToClipboard()">Copy Bytes</button>
            <button onclick="clearGrid()">Clear Grid</button>
        </div>

        <div class="preview">
            <h2>Preview:</h2>
            <div class="preview-display" id="preview"></div>
        </div>
    </div>

    <script>
        let rows = 8;
        let cols = 5;

        const grid = document.getElementById('grid');
        const output = document.getElementById('output');
        const preview = document.getElementById('preview');

        function createGrid() {
            grid.innerHTML = '';
            preview.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
            preview.style.gridTemplateColumns = `repeat(${cols}, 20px)`;

            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => {
                    cell.classList.toggle('active');
                    generateBytes();
                    updatePreview();
                });
                grid.appendChild(cell);

                const previewCell = document.createElement('div');
                previewCell.classList.add('preview-cell');
                preview.appendChild(previewCell);
            }

            generateBytes();
            updatePreview();
        }

        function generateBytes() {
            const cells = document.querySelectorAll('.cell');
            let bytes = [];

            for (let row = 0; row < rows; row++) {
                let byte = 0;
                for (let col = 0; col < cols; col++) {
                    const index = row * cols + col;
                    const isActive = cells[index].classList.contains('active');
                    if (isActive) {
                        byte |= (1 << (cols - 1 - col));
                    }
                }
                bytes.push(byte);
            }

            output.textContent = bytes.map(b => `0b${b.toString(2).padStart(cols, '0')}`).join(', ');
        }

        function updatePreview() {
            const cells = document.querySelectorAll('.cell');
            const previewCells = document.querySelectorAll('.preview-cell');

            cells.forEach((cell, index) => {
                if (cell.classList.contains('active')) {
                    previewCells[index].classList.add('active');
                } else {
                    previewCells[index].classList.remove('active');
                }
            });
        }

        function clearGrid() {
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('active'));
            document.querySelectorAll('.preview-cell').forEach(cell => cell.classList.remove('active'));
            generateBytes();
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(output.textContent).then(() => {
                alert('Bytes copied to clipboard!');
            });
        }

        function updateGrid() {
            rows = parseInt(document.getElementById('rows').value);
            cols = parseInt(document.getElementById('cols').value);
            createGrid();
        }

        function exportConfig() {
            const data = {
                rows,
                cols,
                activeCells: Array.from(document.querySelectorAll('.cell')).map(cell => cell.classList.contains('active'))
            };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'lcd1602_config.json';
            link.click();
        }

        function importConfig() {
            const file = document.getElementById('importFile').files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const data = JSON.parse(reader.result);
                rows = data.rows;
                cols = data.cols;
                createGrid();
                document.querySelectorAll('.cell').forEach((cell, index) => {
                    if (data.activeCells[index]) {
                        cell.classList.add('active');
                    }
                });
                generateBytes();
                updatePreview();
            };
            reader.readAsText(file);
        }

        function toggleTheme() {
            if (document.body.style.backgroundColor === 'white') {
                document.body.style.backgroundColor = 'linear-gradient(135deg, #4e54c8, #8f94fb)';
                document.body.style.color = '#ffffff';
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = '#000000';
            }
        }

        // Initialize grid
        createGrid();
    </script>
</body>
</html>
